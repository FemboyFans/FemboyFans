Local/CurrentUserOutsideOfRequests:
  Enabled: true
  Exclude:
    - app/views/**/*.erb
    - app/controllers/**/*.rb
    - app/helpers/**/*.rb
    - app/presenters/**/*.rb
    - app/decorators/**/*.rb
    - app/inputs/**/*.rb
    - app/logical/current_user.rb
  IgnoredMethodPrefixes:
    - apionly_
  IgnoredMethodSuffixes:
    - _current
    - _current!
    - _current?
  IgnoredMethods:
    - serializable_hash

Local/BelongsToUser:
  Enabled: true
  SafeAutoCorrect: false

Local/BelongsToUserMissingIp:
  Enabled: true
  SafeAutoCorrect: false

Local/BelongsToUserInvalidIp:
  Enabled: true
  SafeAutoCorrect: false

Local/UserToId:
  Enabled: true
  SafeAutoCorrect: false

Local/ResolvableUser:
  Enabled: true
  SafeAutoCorrect: false
